<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear All Transactions - MoneyDesk</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #dc2626;
            margin-bottom: 20px;
        }
        .warning {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #dc2626;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #b91c1c;
        }
        .button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        .success {
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .error {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .loading {
            color: #6b7280;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóëÔ∏è Clear All Transactions</h1>
        
        <div class="warning">
            <strong>‚ö†Ô∏è WARNING:</strong> This action will permanently delete ALL transactions from the database. 
            This cannot be undone!
        </div>
        
        <p>This utility will help you clear all dummy/test transactions from your MoneyDesk database.</p>
        
        <button id="clearBtn" class="button" onclick="clearTransactions()">
            Delete All Transactions
        </button>
        
        <button class="button" onclick="window.location.href='http://localhost:3000'" style="background-color: #6b7280;">
            Back to App
        </button>
        
        <div id="result"></div>
    </div>

    <script>
        async function clearTransactions() {
            const button = document.getElementById('clearBtn');
            const resultDiv = document.getElementById('result');
            
            // Disable button and show loading
            button.disabled = true;
            button.textContent = 'Deleting...';
            resultDiv.innerHTML = '<div class="loading">Deleting transactions, please wait...</div>';
            
            try {
                const response = await fetch('/api/clear-transactions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>‚úÖ Success!</strong><br>
                            ${data.message}<br>
                            Deleted: ${data.deletedCount} transactions<br>
                            ${data.failedCount > 0 ? `Failed: ${data.failedCount} transactions` : ''}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <strong>‚ùå Error:</strong><br>
                            ${data.error}<br>
                            ${data.details ? `Details: ${data.details}` : ''}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå Network Error:</strong><br>
                        ${error.message}
                    </div>
                `;
            } finally {
                // Re-enable button
                button.disabled = false;
                button.textContent = 'Delete All Transactions';
            }
        }
    </script>
</body>
</html>
